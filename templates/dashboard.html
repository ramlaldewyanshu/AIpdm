<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Maintenance Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Car Maintenance Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vibration</h5>
                        <p class="card-text" id="vibration">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Noise</h5>
                        <p class="card-text" id="noise">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function fetchSensorData() {
            $.getJSON('/sensor_data', function(data) {
                $('#vibration').text(data.vibration);
                $('#noise').text(data.noise);
            });
        }
        $(document).ready(function() {
            fetchSensorData();
            setInterval(fetchSensorData, 5000); // Update every 5 seconds
        });
    </script>
</body>
</html>
